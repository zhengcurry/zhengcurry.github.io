    <div class="post-body" itemprop="articleBody">
        <h3 id="环境搭建"><a href="#环境搭建" class="headerlink" title="环境搭建"></a><strong>环境搭建</strong></h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">FAILURE: Build failed with an exception.</span><br><span class="line"></span><br><span class="line">* What went wrong:</span><br><span class="line">Could not determine the dependencies of task &#x27;:app:compileDebugJavaWithJavac&#x27;.</span><br><span class="line">&gt; Failed to install the following Android SDK packages as some licences have not been accepted.</span><br><span class="line">     patcher;v4 SDK Patch Applier v4</span><br><span class="line">     emulator Android Emulator</span><br><span class="line">     platforms;android-30 Android SDK Platform 30</span><br><span class="line">     build-tools;30.0.2 Android SDK Build-Tools 30.0.2</span><br><span class="line">     tools Android SDK Tools</span><br><span class="line">  To build this project, accept the SDK license agreements and install the missing components using the Android Studio SDK Manager.</span><br><span class="line">  Alternatively, to transfer the license agreements from one workstation to another, see http://d.android.com/r/studio-ui/export-licenses.html</span><br><span class="line"></span><br><span class="line">  Using Android SDK: C:\android_sdk\platform-tools</span><br><span class="line"></span><br><span class="line">* Try:</span><br><span class="line">Run with --stacktrace option to get the stack trace. Run with --info or --debug option to get more log output. Run with --scan to get full insights.</span><br><span class="line"></span><br><span class="line">* Get more help at https://help.gradle.org</span><br><span class="line"></span><br><span class="line">BUILD FAILED in 28s</span><br><span class="line"></span><br><span class="line">error Failed to install the app. Please accept all necessary Android SDK licenses using Android SDK Manager: &quot;$ANDROID_HOME/tools/bin/sdkmanager --licenses&quot;.</span><br><span class="line">Error: Command failed: gradlew.bat app:installDebug -PreactNativeDevServerPort=8081</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>经检查是环境变量配置有问题，导致找不到对应的路径；<br>可以参考<a target="_blank" rel="noopener" href="https://www.react-native.cn/docs/environment-setup">官方文档</a></p>
