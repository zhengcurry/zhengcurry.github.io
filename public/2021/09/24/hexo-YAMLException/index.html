    <div class="post-body" itemprop="articleBody">
        <p>保存准备发布文章时，提示如下报错：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">ERROR &#123;</span><br><span class="line">  err: YAMLException: can not read a block mapping entry; a multiline key may not be an implicit key at line 5, column 1:</span><br><span class="line">...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>问题原因：<strong>缺少空格</strong>！</p>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//错误示例（categories:hexo）</span></span><br><span class="line">title: hexo YAMLException</span><br><span class="line">date: <span class="number">2021</span>-09-<span class="number">24</span> <span class="number">15</span>:<span class="number">00</span>:<span class="number">22</span></span><br><span class="line">tags: hexo</span><br><span class="line">categories:hexo</span><br></pre></td></tr></table></figure>

<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//正确示例（categories: hexo）</span></span><br><span class="line">title: hexo YAMLException</span><br><span class="line">date: <span class="number">2021</span>-09-<span class="number">24</span> <span class="number">15</span>:<span class="number">00</span>:<span class="number">22</span></span><br><span class="line">tags: hexo</span><br><span class="line">categories: hexo</span><br></pre></td></tr></table></figure>



<p><a target="_blank" rel="noopener" href="https://hexo.io/zh-cn/docs/troubleshooting.html#YAML-%E8%A7%A3%E6%9E%90%E9%94%99%E8%AF%AF">官方说明</a></p>
